[tool.poetry]
name = "django-template"
version = "0.1.0"
description = ""
authors = ["boggs <hello@boggs.xyz>"]
readme = "README.md"
packages = [{include = "django_template"}]

[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.2.8"
django-extensions = "^3.2.3"
gunicorn = "^21.2.0"
dj-database-url = "^2.1.0"
whitenoise = "^6.6.0"
psycopg = "^3.1.14"
sentry-sdk = "^1.38.0"
factory-boy = "^3.3.0"

[tool.poetry.group.dev.dependencies]
ruff = "~0.1.8"
pre-commit = "^3.5.0"
bandit = "^1.7.5"
detect-secrets = "^1.4.0"
djhtml = "^3.0.6"
dslr = {version="~0.4.0", extras=["psycopg2-binary"]}
django-types = "~0.19.1"
pyright = "^1.1.339"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F", "W", "C90", "I"]

[tool.ruff.per-file-ignores]
"django_template/*/migrations/*.py" = ["E501"]

[tool.bandit]
exclude_dirs = ["tests"]
