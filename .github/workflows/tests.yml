name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres # pragma: allowlist secret
      SECRET_KEY: test # pragma: allowlist secret

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres # pragma: allowlist secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
        env:
          POETRY_VERSION: "1.7.1"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: poetry

      - name: Install dependencies with Poetry
        run: poetry install

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0

      - name: Check for missing migrations
        run: poetry run python manage.py makemigrations --check --noinput
        if: always()

      - name: Collect staticfiles
        run: poetry run python3 manage.py collectstatic --noinput

      - name: Run tests
        run: poetry run python3 manage.py test --settings=django_template.settings.test -v=2
